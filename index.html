<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to font awesome-->
    <link rel="stylesheet" href="css/style.css">

    <title>Catch Me Game</title>

</head>

<body>

    <div id="headline">
        CATCH ME IF YOU CAN!
    </div>

    <section id="main">
        <div id="board">
            <div id="catch">
                click me!
                <div id="clear"></div>
            </div>
        </div>

        <section id="alerts">
            <div class="alerts_div" id="score">
                <h3>Score:</h6>
                    <span id="scoreTXT" class="txt">0</span>
            </div>
            <div class="alerts_div" id="pointsToNextLevel">
                <h3>Points To Next Level:</h6>
                    <span id="ptnlTXT" class="txt">10</span>
            </div>
            <div class="alerts_div" id="level">
                <h3>Level:</h6>
                    <span id="levelTXT" class="txt levelTXT">1</span>
            </div>
            <div class="alerts_div" id="missedClicks">
                <h3>Missed Clicks:</h6>
                    <span id="mcTXT" class="txt mcTXT">0</span>
            </div>
            <div class="alerts_div" id="timer">
                <h3>Timer:</h6>
                    <span id="timerTXT" class="txt timerTXT">60</span>
            </div>
            <div class="alerts_div hs" id="highScore">
                <h3 id="highS">High Score:</h3>
                    
                    <div class="hsTXT" id="0">who's well be the first?</div>
                    
                    <div class="hsTXT" id="1">who's well be the first?</div>
                    
                    <div class="hsTXT" id="2">who's well be the first?</div>

                    <div class="hsTXT" id="3">who's well be the first?</div>
                    
                    <div class="hsTXT" id="4">who's well be the first?</div>
                    

            </div>

        </section>

    </section>



    <script src="js/main.js"></script>
</body>

</html>
